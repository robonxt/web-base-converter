<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Base Converter">
  <meta name="theme-color" content="#ffffff">
  <title>Base Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Base Converter</h1>
    <form id="converter-form">
      <div class="input-group">
        <label for="inputValue">Enter Value:</label>
        <input type="text" id="inputValue" required>
      </div>
      <div class="dropdown-container">
        <div class="input-group">
          <label for="fromBase">From Base:</label>
          <select id="fromBase">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
        </div>
        <div class="input-group">
          <label for="toBase">To Base:</label>
          <select id="toBase">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
        </div>
      </div>
      <button type="submit">Convert</button>
    </form>
    <div class="solution-container">
      <div class="solution-header">
        <h3>Answer</h3>
      </div>
      <div class="solution-toolbar">
        <div id="solution" class="result-text"></div>
        <button id="copy-solution" class="copy-btn" title="Copy to clipboard">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
        </button>
      </div>
    </div>
    <div id="info" class="info-container"></div>
  </div>
  <div class="theme-toggle">
    <button id="theme-btn">ðŸŒ™</button>
  </div>
  <div id="toast" class="toast">Copied to clipboard!</div>
  <script src="app.js"></script>
</body>
</html>
